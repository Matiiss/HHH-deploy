<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HHH Editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* removes scrollbars */
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
  <script>
    const iframeOrigin = "https://cj12.matiiss.com";
    const apiUrl = "https://cj12.matiiss.com/api";

    window.addEventListener("message", async (event) => {
      if (event.origin !== iframeOrigin) return;
      const data = event.data;

      if (data.type === "REQUEST") {
        try {
          const options = {
            method: data.method,
            credentials: "include",
          };

          if (data.payload != null) {
            options.headers = { "Content-Type": "application/json" };
            options.body = JSON.stringify(data.payload);
          };

          const res = await fetch(`${apiUrl}${data.endpoint}`, options);
          const body = await res.json().catch(() => null);

          event.source.postMessage(
            {
              type: "RESPONSE",
              messageId: data.messageId,
              response: { ok: res.ok, status: res.status, body }
            },
            event.origin
          );
        } catch (err) {
          event.source.postMessage(
            {
              type: "RESPONSE",
              messageId: data.messageId,
              response: { ok: false, status: 0, body: { error: err.message } }
            },
            event.origin
          );
        }
      } else if (data.type === "REDIRECT") {
        window.location.href = data.url;
      }
    });
  </script>
</head>
<body>
  <iframe src="https://cj12.matiiss.com/editor"></iframe>
</body>
</html>
