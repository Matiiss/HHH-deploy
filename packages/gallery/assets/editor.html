<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HHH Editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* removes scrollbars */
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
  <script>
    const iframeOrigin = "https://cj12.matiiss.com";

    window.addEventListener("message", async (event) => {
      if (event.origin !== iframeOrigin) return;
      const data = event.data;

      if (data.type === "REDIRECT") {
        window.location.href = data.url;
      }
    });
  </script>
</head>
<body>
  <iframe src="https://cj12.matiiss.com/editor"></iframe>
</body>
</html>
