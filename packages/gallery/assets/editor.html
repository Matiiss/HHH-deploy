<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HHH Editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* removes scrollbars */
    }
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
  <script>
    window.addEventListener("message", (event) => {
        if (event.origin !== "https://cj12.matiiss.com") return;

        if (event.data.action === "redirect") {
            window.location.href = event.data.url;
        }
    });
  </script>
</head>
<body>
  <iframe src="https://cj12.matiiss.com/editor"></iframe>
</body>
</html>
